{
    "server": {
        "url": "http://localhost:8888",
        "network-interface-name" : "ma1",
        "connectors" : [
	{
		"use-ssl" : true,
		"certs-directory" : "/etc/psme/certs",
		"port" : 8888,
		"redirect-port" :8443,
		"thread-mode" : "select",
                "client-cert-required" :false
	}
        ]
    },
    "rmm-present" : false,
    "managers":  [
      {
        "ipv4": "localhost",
        "port": 7788,
	"slot" : 1,
        "chassis" : {
        "type" : "Drawer",
        "size" : 1,
        "locationOffset" : 1,
        "platform" : "BDCR",
        "networkInterface" : "ma1"
        }
      }
    ],


    "registration": {
        "port": 8383,
        "minDelay": 3
    },
    "commands": {
        "generic": "Registration"
    },
    "eventing" : {
        "enabled" : false,
        "address": "localhost",
        "port" : 5567,
        "poll-interval-sec" : 10
    },
    "rest-server" : {
        "storage-service-mode" : false
    },
    "rest":
    {
        "service-root-name": "PSME Service Root"
    },
    "service-uuid-file" : "/etc/psme/service_uuid.json",
    "subscription-config-file" : "/etc/psme/subscriptions",
    "logger" : {
        "app" : {
            "level" : "",
            "timeformat" : "DATE_NS",
            "color" : true,
            "output" : false,
            "tagging" : true,
            "moredebug" : false,
            "streams" : [
                 {
                    "type" : "STDOUT"
                 }
            ]
        }
    }
}
